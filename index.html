<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickWheel</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="wrap">
    <h1>QuickWheel</h1>
    <p class="sub">Type options, click Spin. No logins. Everything stays on your device.</p>
  </header>

  <main class="wrap grid">
    <section class="panel">
      <label for="options" class="lbl">Options (one per line)</label>
      <textarea id="options" placeholder="Pizza
Sushi
Burgers
Tacos"></textarea>

      <div class="row">
        <button id="addLine" type="button">+ Add Line</button>
        <button id="shuffle" type="button">Shuffle</button>
        <button id="clear" type="button">Clear</button>
      </div>

      <div class="row">
        <label class="inline"><input type="checkbox" id="noRepeats" /> Remove winner after spin</label>
        <label class="inline"><input type="checkbox" id="equalizeColors" checked /> Equalize colors</label>
      </div>

      <div class="row">
        <button id="saveLocal" type="button">Save Locally</button>
        <button id="loadLocal" type="button">Load Saved</button>
        <button id="shareUrl" type="button">Share Link</button>
      </div>
    </section>

    <section class="panel wheel-panel">
      <canvas id="wheel" width="520" height="520" aria-label="Wheel"></canvas>

      <div class="controls">
        <button id="spin" class="primary" type="button">SPIN</button>
        <div id="result" class="result" role="status" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <footer class="wrap tiny">
    <span>Tip: press <kbd>Enter</kbd> in the options box to redraw; press <kbd>Space</kbd> to spin.</span>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
