<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debt Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Debt Tracker</h1>

  <!-- AUTH PANEL (optional; only works if Firebase config is filled) -->
  <div id="auth">
    <input id="email" type="email" placeholder="Email" autocomplete="email" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    <button id="signup" type="button">Sign Up</button>
    <button id="login" type="button">Log In</button>
    <button id="logout" type="button" style="display:none">Log Out</button>
  </div>

  <!-- DEBT FORM -->
  <form id="debt-form" autocomplete="off">
    <input type="text" id="debt-name" placeholder="Debt Name" required />
    <input type="number" id="original-amount" placeholder="Original Amount" step="0.01" min="0" required inputmode="decimal"/>
    <input type="number" id="balance" placeholder="Current Balance" step="0.01" min="0" inputmode="decimal"/>
    <input type="number" id="amount-paid" placeholder="Amount Paid (to date)" step="0.01" min="0" inputmode="decimal"/>
    <input type="number" id="apr" placeholder="APR (%)" step="0.01" min="0" inputmode="decimal"/>
    <input type="number" id="min-payment" placeholder="Min. Payment" step="0.01" min="0" inputmode="decimal"/>

    <!-- Due Date (visible label + date input) -->
    <div class="field">
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" />
    </div>

    <button type="submit">Add Debt</button>
  </form>

  <!-- TABLE -->
  <table id="debt-table">
    <thead>
      <tr>
        <th>Debt</th>
        <th>Original</th>
        <th>Balance</th>
        <th>Paid</th>
        <th>APR %</th>
        <th>Min. Payment</th>
        <th>Due</th>
        <th>% Paid</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <th>Total</th>
        <th id="tot-original">$0.00</th>
        <th id="tot-balance">$0.00</th>
        <th id="tot-paid">$0.00</th>
        <th></th>
        <th id="tot-minpay">$0.00</th>
        <th colspan="3"></th>
      </tr>
    </tfoot>
  </table>

  <!-- Firebase (optional). Keep block; replace placeholders if you want login/cloud save -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    // ===== REPLACE THESE VALUES WITH YOUR REAL FIREBASE CONFIG (or leave placeholders for local-only) =====
    const firebaseConfig = {
      apiKey: "REPLACE_WITH_YOUR_API_KEY",
      authDomain: "REPLACE_WITH_YOUR_PROJECT.firebaseapp.com",
      projectId: "REPLACE_WITH_YOUR_PROJECT_ID"
    };
    // Only initialize if config looks filled:
    const looksConfigured =
      firebaseConfig.apiKey && !firebaseConfig.apiKey.startsWith("REPLACE_") &&
      firebaseConfig.projectId && !firebaseConfig.projectId.startsWith("REPLACE_") &&
      firebaseConfig.authDomain && !firebaseConfig.authDomain.startsWith("REPLACE_");

    if (looksConfigured) {
      firebase.initializeApp(firebaseConfig);
      window._auth = firebase.auth();
      window._db   = firebase.firestore();
    } else {
      window._auth = null;
      window._db   = null;
      console.warn("Firebase config not provided. Running in local-only mode.");
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
